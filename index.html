<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example</title>
    <link type="text/css" rel="stylesheet" href="FileOpener/FileOpener.css"/>
</head>
<body>
    <div class="OpenFiles"></div>
</body>
    <script src="FileOpener/FileOpener.js"></script>

        var FileList = new $FileOpener({

            multiple: true,

            onActiveItemChanged: function (File) {
                console.log(File);
            }
        })
